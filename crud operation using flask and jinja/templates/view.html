<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view all students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .container h2{
          text-align: center;
          margin: 50px;
        }
        a {
          margin-left: 700px
        }

    </style>
</head>
<body>
    <div class = "container">
    <h2>Record of all the students</h2>
    <table class="table table-striped">
       <tr>
           <th>Roll No</th>
           <th>Name</th>
           <th>Email</th>
           <th>College</th>
           <th>Fees</th>
       </tr>
        {% for row in rows %}
           <tr>
               <td>{{row["rollno"]}}</td>
               <td>{{row["name"]}}</td>
               <td>{{row["email"]}}</td>
               <td>{{row["clg"]}}</td>
               <td>{{row["fees"]}}</td>
           </tr>
        {% endfor %}
    </table>

        </div>
<a class="btn btn-primary" href="/" role="button">go back to home</a>
</body>
</html>
